<body>

				  <span itemprop="addressRegion">Sofia</span>, 
				  <span itemprop="addressCountry">Bulgaria</span>
				</small>
				<small><span itemprop="email">marinhristovtues@gmail.com</span></small>
				<small><a href="https://www.facebook.com/martin.hristov.90813" itemprop="url">My Facebook</a> &bull; <a href="https://www.instagram.com/martinhristovboi/" itemprop="url">@martinhristovboi</small>
			</div>
			
			<div id="photo">
				<img src="images/profile photo.jpg" alt="Jake Rocheleau resume photo avatar" itemprop="image" />
			</div>
		</header>
		
		<section id="profile">
			<h2>The story of my life</h2>
			<p itemprop="description">I am just a regular boy who loves to work out , eat clean and motivate people to push themselves</p>
			
		</section>

	</div>
</body>
